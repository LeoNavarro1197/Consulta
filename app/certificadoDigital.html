<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/certificadoDigital.css">
    <link rel="stylesheet" href="css/modalEstilos.css">

    <link rel="stylesheet" href="../assets/css/icons_portalConsulta-v1.0/icons.css">

    <script src="libreria-ajax/jquery.min.js" type="text/javascript"></script>
    
    <script src="js/certificadoDigital.js" type="module"></script>

    <!--cookies-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <title>CertificadoDigital</title>

    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

</head>
<body>

    <!-----------------------------Modales---------------------------->

    <!--estados del certificado-->

    <div class="modal fade" id="estadosCertificado" tabindex="-1" aria-labelledby="exampleModalLabel"   
        aria-hidden="true">
    
        <!--x y cabezal-->
        <div role="document" class="modal-dialog modal-sm espacioCabezal">
            <div class="modal-content centrarContenido">
                <div class="modal-header sinBorde">
                    <h5 class="modal-title estiloTitulo" id="estadosCargarCertificado">
                        ------------</h5>
                </div>

                <!--Boton Buscar cliente-->
                <div class="modal-body estiloCuerpoModal">
                    <div>
                        <div class="estiloBoton2">
                            <button data-dismiss="modal" aria-label="Close" class="btn btn-primary estiloEspacioBoton2">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="contenedor">

        <!-- <div class="slot1">
            <p style="color: #24356b; font-weight: bold; font-size: 30px; padding: 0; margin: 0;"><em>Certificado Digital</em></p>
        </div> -->

        <div class="slot2">
            <p style="padding: 30px 0px 0 20px; color: rgb(88, 88, 88); font-weight: bold;">Certificado digital actual</p>
            <div style="padding: 40px 40px 20px 40px;">
                <table class="tabla2 table table-lg table-borderless" style="margin: 0px; padding: 0px;">
                    <tbody id="datosEmpresa" style="font-size: 13px; font-weight: bold; color: rgb(134, 134, 134);">
                    <tr>
                        <td>Empresa</td>
                        <td id="empresa" style="display: flex; justify-content: end;">------------</td>                            
                    </tr>
                    <tr class="lineaHorizontal2">
                        <td>Fecha de vencimiento</td>
                        <td id="fechaDeVencimiento" style="display: flex; justify-content: end;">------------</td>
                    </tr>
                    <tr class="lineaHorizontal2">
                        <td>Clave</td>
                        <td id="clave" style="display: flex; justify-content: end;">------------</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="slot3">
            <div class="slot3-1">
                <p style="padding: 30px 0px 0px 20px; color: rgb(88, 88, 88); font-weight: bold;">Cargar certificado digital nuevo</p>
            </div>
            <div class="slot3-2" style="padding-left: 40px; padding-right: 40px;">
                
                <input type="file" accept=".p12, .crtx" id="file-upload" name="file-upload" onchange='cambiar()' style='display: none;'/>
                <label id="info" for="file-upload" class="subir">Subir nuevo certificado aquí</label>
                
            </div>
            <div class="slot3-3" style="padding-left: 40px; padding-right: 40px;">
                <input id="passCertificado" class="focusNone" type="password" placeholder="Ingrese contraseña" 
                    style="background: rgb(235, 235, 235); border-radius: 10px; border: none; width: 50%; text-align: center; font-size: 12px;
                    width: 100%; padding-top: 5px; padding-bottom: 5px;">
            </div>
            <div class="slot3-4" style="padding-left: 40px; padding-right: 40px;">
                <input id="passCertificadoConfirmar" class="focusNone" type="password" placeholder="Ingrese nuevamente la contraseña" 
                    style="background: rgb(235, 235, 235); border-radius: 10px; border: none; width: 50%; text-align: center; font-size: 12px;
                    width: 100%; padding-top: 5px; padding-bottom: 5px;">
            </div>
            <div class="slot3-5" style="padding-bottom: 30px; padding-right: 40px; text-align: end;">
                <button id="btnCargarCertificado" class="btn btn-primary" style="font-size: 15px; border-radius: 7px; width: 40%;
                    background: #2797d2; border: none; font-weight: bold;">Cargar nuevo certificado</button>
            </div>
        </div>

        <!-- <div class="slot4">
            <p style="font-size: 10px; color: #f39200;"><b>NOTA PARA DESARROLLO:</b> Al cargar el certificado, firmar un XML y verificar que se 
                firme de forma correcta, caso contrario, mostrar error de Credenciales, o el que corresponda.</p>
        </div> -->
    </div>

    <!-- Optional JavaScript -->
<!-- jQuery first, then Popper js, then Bootstrap js -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!--ventanas emergentes-->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- moment js -->
<script src="moment/moment.js"></script>
<script src="moment/moment-locale-es.js"></script>

<script src="../assets/js/main.js" type="module"></script>

<script>
    
    function cambiar(){
        var pdrs = document.getElementById('file-upload').files[0].name;
        document.getElementById('info').innerHTML = '<span class="icon-verificado" style="padding-right: 10px;"></span>' + pdrs;
    }

</script>

</body>
</html>
