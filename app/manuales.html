<body>

    <!--------------------------------visualizar pdf----------------------------------------->

    <div class="modal fade" id="modalPdf" tabindex="-1" aria-labelledby="exampleModalLabel"   
        aria-hidden="true">
    
        <!--x y cabezal-->
        <div role="document" class="modal-dialog modal-lg " style="padding-top: 30px;">
            <div class="modal-content centrarContenido" >
                <div class="modal-header sinBorde">
                    <h5 class="modal-title estiloTitulo" id="exampleModalLabel">
                        PDF</h5>
                </div>

                <!--contenido modal-->
                <div class="modal-body estiloCuerpoModal">
                    <div>
                        <div id="spinnerPdf" class="spinner-border text-primary" role="status" style="margin-top: 150px;">
                            <!-- <span class="sr-only">Loading...</span> -->
                        </div>
                        <div id="PdfModal" style="height: 400px; padding-top: 0px; padding-bottom: 10px;">
                            <iframe id='framePDF' runat='server' frameborder='0' scrolling='auto' src ='' type = 'application/pdf' style = 'width:100%; height:100%'></iframe >
                        </div>
                            
                        </div>
                        <div class="estiloBoton">
                            <button data-toggle="modal" data-dismiss="modal" aria-label="Close"
                                class="btn btn-primary estiloEspacioBoton">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!---------------------contenido-------------------------->

    <div class="contenedor">

        <!-- <div class="slot1">

            <div style="padding: 40px 40px 70px 40px;">

                    <tbody id="cuerpoManuales" style="font-size: 13px; font-weight: bold; color: rgb(134, 134, 134);">
                        <!-- <div id="spinnerPdf" class="spinner-border text-primary" role="status" style="margin: 20px 625px;"> -->
                            <!-- <span class="sr-only">Loading...</span> -->
                        <!-- </div> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
