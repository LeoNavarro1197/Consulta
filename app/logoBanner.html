<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/logosBanner.css">
    <link rel="stylesheet" href="css/modalEstilos.css">

    <link rel="stylesheet" href="../assets/css/icons_portalConsulta-v1.0/icons.css">

    <script src="libreria-ajax/jquery.min.js" type="text/javascript"></script>

    <!--cookies-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Logos y Banner</title>

    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body>

    <!--------------------------------visualizar imagen----------------------------------------->

    <div class="modal fade" id="modalPdf" tabindex="-1" aria-labelledby="exampleModalLabel"   
        aria-hidden="true">
    
        <!--x y cabezal-->
        <div role="document" class="modal-dialog modal-lg " style="padding-top: 30px;">
            <div class="modal-content centrarContenido" >
                <div class="modal-header sinBorde">
                    <h5 class="modal-title estiloTitulo" id="exampleModalLabel">
                        Logo</h5>
                </div>

                <!--contenido modal-->
                <div class="modal-body estiloCuerpoModal">
                    <div>
                        <div id="spinnerPdf" class="spinner-border text-primary" role="status" style="margin-top: 150px;">
                            <!-- <span class="sr-only">Loading...</span> -->
                        </div>
                        <div id="PdfModal2" style="height: 400px; padding-top: 0px; padding-bottom: 10px;">
                            <image id='framePDF2' runat='server' frameborder='0' scrolling='auto' src ='' type = 'application/image' style = 'width:100%; height:100%'></image>
                        </div>
                            
                        </div>
                        <div class="estiloBoton">
                            <button data-toggle="modal" data-dismiss="modal" aria-label="Close"
                                class="btn btn-primary estiloEspacioBoton">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

    <!-------------------contenido------------------>

    <div class="contenedor">

        <!-- <div class="slot1">
            <p style="color: #24356b; font-weight: bold; font-size: 30px; padding: 0; margin: 0;"><em>Logo y Banner</em></p>
        </div> -->

        <div class="slot2">
            <div class="slot3-1">
                <p style="padding: 50px 0px 0px 20px; color: rgb(88, 88, 88); font-weight: bold;">Cargar logo</p>
            </div>
            <div class="slot3-2" style="padding-top: 12px; padding-left: 40px; padding-right: 40px;">

                <input type="file" accept=".png, .jpg" id="file-upload" name="file-upload" onchange='cambiar()' style='display: none;'/>
                <label id="info" for="file-upload" class="subir">Subir nuevo logo aquí (450 x 240 png o jpg)</label>

            </div>
            
            <div class="slot3-5" style="padding-top: 10px; padding-bottom: 10px; padding-right: 40px; text-align: end;">
                <button id="btnCargarLogo" class="btn btn-primary" style="border: none; background: #2797d2; font-size: 13px; border-radius: 7px; width: 40%;">Cargar nuevo logo</button>
            </div>
        </div>

        <div class="slot3">
            <div class="slot3-1">
                <p style="padding: 50px 0px 0px 20px; color: rgb(88, 88, 88); font-weight: bold;">Cargar banner</p>
            </div>
            <div class="slot3-2" style="padding-left: 40px; padding-right: 40px;">

                <input type="file" accept=".png, .jpg" id="file-upload2" name="file-upload2" onchange='cambiarBanner()' style='display: none;'/>
                <label id="info2" for="file-upload2" class="subir">Subir nuevo banner aquí (450 x 240 png o jpg)</label>

            </div>
            <div class="slot3-5" style="padding-bottom: 60px; padding-right: 40px; text-align: end;">
                <button id="btnCargarBanner" class="btn btn-primary" style="border: none; background: #2797d2; font-size: 13px; border-radius: 7px; width: 40%;">Cargar nuevo banner</button>
            </div>
        </div>

        <div class="slot4">
            <div class="slot3-1">
                <p style="padding: 30px 0px 0px 0px; color: rgb(88, 88, 88); text-align: center; font-weight: bold;">Logo cargado</p>
            </div>
            <div class="slot3-1" style="padding: 0px 10px 0px 10px;">
                <!-- <button id="obtenerLogoCargado" class="btn btn-primary" style="border: none; background: #2797d2; font-size: 12px; border-radius: 7px; width: 100%;"><span class="icon-buscar" style="font-size: 15px; color: rgb(255, 255, 255); padding-right: 7px;"></span>Logo</button> -->
                
                <button id="obtenerLogoCargado" style="border-color: #2797d2; border-radius: 5px; width: 100%; height: 60px;">
                    
                    <image id='framePDF' runat='server' frameborder='0' scrolling='auto' src ='' type = 'application/image' style="width: 60px; height: 40px; padding: 0px; margin: 0px;"></image>
                    <!-- <span class="icon-add" style="justify-content: right; "></span> -->
                </button>
                
            </div>
            <div class="slot3-1">
                <p style="padding: 30px 0px 0px 0px; color: rgb(88, 88, 88); text-align: center; font-weight: bold;">Banner cargado</p>
            </div>
            <div class="slot3-1" style="padding: 0px 10px 0px 10px;">
                <!-- <button id="obtenerLogoCargado" class="btn btn-primary" style="border: none; background: #2797d2; font-size: 12px; border-radius: 7px; width: 100%;"><span class="icon-buscar" style="font-size: 15px; color: rgb(255, 255, 255); padding-right: 7px;"></span>Logo</button> -->
                <button id="obtenerBannerCargado" style="border-color: #2797d2; border-radius: 5px; width: 100%; height: 60px;">
                    
                    <image id='framePDF3' runat='server' frameborder='0' scrolling='auto' src ='' type = 'application/image' style="width: 60px; height: 40px; padding: 0px; margin: 0px;"></image>
                    <!-- <span class="icon-add" style="justify-content: right; "></span> -->
                </button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
<!-- jQuery first, then Popper js, then Bootstrap js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!--ventanas emergentes-->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- moment js -->
<script src="moment/moment.js"></script>
<script src="moment/moment-locale-es.js"></script>

<script src="../assets/js/main.js" type="module"></script>

<script>
    
    function cambiar(){
        var pdrs = document.getElementById('file-upload').files[0].name;
        document.getElementById('info').innerHTML = '<span class="icon-verificado" style="padding-right: 10px;"></span>' + pdrs;
    }

    function cambiarBanner(){
        var pdrs = document.getElementById('file-upload2').files[0].name;
        document.getElementById('info2').innerHTML = '<span class="icon-verificado" style="padding-right: 10px;"></span>' + pdrs;
    }

</script>

</body>
</html>
